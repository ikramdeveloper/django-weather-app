{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Weather App</title>
</head>

<body>
  <header class="mb-5">
    <h1>Weather Detector</h1>
  </header>


  <div class="row justify-content-center">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
      </div>
      <div class="row justify-content-center">
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
          <h2 class="text-capitalize">{{city}}</h2>
          <h3>country code : {{data.country_code}}</h3>
          <h5>coordinate : {{data.coordinate}}</h5>
          <h5>temp : {{data.temp}}k</h5>
          <h5>pressure : {{data.pressure}} </h5>
          <h5>humidity : {{data.humidity}}</h5>
        </div>
        {% endif %}
      </div>
</body>

</html>
